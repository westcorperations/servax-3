                <script>
                
                var xID = ["35%", "35%", "15%", "10%", "5%"];
                var yValues = [35, 35, 15, 10, 5, 100];
                var barColors = ["rgba(0, 117, 255, 1)", "rgba(111, 229, 255, 1)","rgba(255, 195, 224, 1)","rgba(255, 239, 156, 1)","rgba(207, 44, 132, 1)", ""];
                var xColor = ["purple"];
                
                
                new Chart("myChart", {
                  type: "bar",
                  data: {
                    labels: 
                        xID,
                    datasets: [{
                        Color: xColor,
                      backgroundColor: barColors,
                      data: yValues
                    }]
                  },
                  options: {
                    legend: {display: false},
                    title: {
                      display: true,
                    }
